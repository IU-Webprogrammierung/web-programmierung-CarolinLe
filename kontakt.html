<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="burger-menu">☰</label>
            <ul class="nav-links">
                <li><a href="index.html">Carolin Lessing</a></li>
                <li><a href="about.html">Über mich</a></li>
                <li><a href="projekte.html">Projekte</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hauptinhalt -->
    <main>
        <h1>KONTAKT</h1>
        <p>Schreibe mir eine Nachricht – ich freue mich, von dir zu hören!</p>
        <form class="contact-form">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" placeholder="Dein Name" required>

            <label for="email">E-Mail*</label>
            <input type="email" id="email" name="email" placeholder="Deine E-Mail" required>

            <label for="message">Deine Nachricht*</label>
            <textarea id="message" name="message" placeholder="Deine Nachricht" maxlength="500" required></textarea>
            <div class="char-counter" id="char-counter">500 Zeichen</div>

            <button type="submit">Absenden</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="impressum.html">Impressum</a></li>
            <li><a href="datenschutz.html">Datenschutz</a></li>
            <li><a href="agb.html">AGB</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
        <p>© 2025 Carolin Lessing</p>
    </footer>

    <script>
        const messageField = document.getElementById('message');
        const charCounter = document.getElementById('char-counter');

        messageField.addEventListener('input', () => {
            const remainingChars = 500 - messageField.value.length;
            charCounter.textContent = `${remainingChars} Zeichen`;
        });
    </script>
</body>
</html>
